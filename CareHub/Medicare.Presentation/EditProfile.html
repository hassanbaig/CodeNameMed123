                    <div class="row">
                        <div class="col-md-12 col-sm-12 ">
                            <h2 style="color: #F00"> Edit Profile</h2>
                            <hr>
                            <div class="col-md-2 col-md-offset-2 ">
                                <img src="Content/Images/thumbnail.jpg" class="img-thumbnail">
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="exampleInputFile">Choose Photo</label>
                                    <input type="file" id="exampleInputFile">
                                </div>
                                <div class="col-md-6">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row" data-ng-controller="staffController as staffControllerVM">
                        <div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 " data-ng-init="staffControllerVM.getCountries();staffControllerVM.getStates();staffControllerVM.getCities();staffControllerVM.getLocalities();staffControllerVM.getProfileDetails();">

                            <!--<div class="form-group">
            <input id="textinput" name="textinput" placeholder="Email Id" class="form-control input-md" type="email" disabled>
        </div>-->
                            <div class="form-group">
                                <input id="textinput" name="textinput" placeholder="Full Name" class="form-control input-md" type="text" data-ng-model="staffControllerVM.editProfileFullName">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-inline">
                                    <input type="radio" name="gender" id="inlineCheckbox1" value="1" data-ng-model="staffControllerVM.editProfileGender"> Male
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="gender" id="inlineCheckbox2" value="2" data-ng-model="staffControllerVM.editProfileGender"> Female
                                </label>
                            </div>
                            <div class="form-group">
                                <input id="textinput" name="textinput" placeholder="Date of Birth" class="form-control input-md" type="date" data-ng-model="staffControllerVM.editProfileDOB">
                            </div>
                            <div class="form-group">
                                <select class="form-control" data-ng-model="staffControllerVM.editProfileBloodGroup">
                                    <option value="" selected disabled>Blood Group</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" data-ng-model="staffControllerVM.editProfileTimeZone">
                                    <option value="" selected disabled>Timezone</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="textinput" name="textinput" placeholder="Mobile Number" class="form-control input-md" type="text" data-ng-model="staffControllerVM.editProfileMobileNumber">
                            </div>
                            <div class="form-group">
                                <input id="textinput" name="textinput" placeholder="Extra Phone Number" class="form-control input-md" type="text" data-ng-model="staffControllerVM.editProfileExtraPhoneNumber">
                            </div>


                        </div>
                        <div class="col-md-4  col-md-offset-2 col-sm-4  col-sm-offset-2 " style="background-color:#fff">
                        </div>
                        <div class="col-md-4  col-sm-4 " style="background-color:#fff">
                            <!--<img src="images/e.jpg" class="img-responsive" />-->

                            <div class="form-group">
                                <input id="textinput" name="textinput" placeholder="Street Address" class="form-control input-md" type="text" data-ng-model="staffControllerVM.editProfileStreetAddress">
                            </div>
                            <div class="form-group">
                                <select class="form-control" data-ng-model="staffControllerVM.editProfileCountryId">
                                    <option value="" selected disabled>Country</option>
                                    <option data-ng-repeat="country in staffControllerVM.editProfileCountriesList" value="{{country.countryId}}">{{country.name}}</option>                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" data-ng-model="staffControllerVM.editProfileStateId">
                                    <option value="" selected disabled>State</option>
                                    <option data-ng-repeat="state in staffControllerVM.editProfileStatesList" value="{{state.stateId}}">{{state.name}}</option>                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" data-ng-model="staffControllerVM.editProfileCityId">
                                    <option value="" selected disabled>City</option>
                                    <option data-ng-repeat="city in staffControllerVM.editProfileCitiesList" value="city.cityId">{{city.name}}</option>                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" data-ng-model="staffControllerVM.editProfileLocalityId">
                                    <option value="" selected disabled>Locality</option>
                                    <option data-ng-repeat="locality in staffControllerVM.editProfileLocalitiesList" value="{{locality.localityId}}">{{locality.name}}</option>                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="textinput" name="textinput" placeholder="Zipcode" class="form-control input-md" type="text" data-ng-model="staffControllerVM.editProfileZipCode">
                            </div>
                            <div class="form-group">
                                <!-- <a href="registeration2.html" class="btn btn-success btn-lg btn-block" role="button"  >Update Profile</a>
                                </div>
                                 <div class="form-group" >
                                <a href="registeration2.html" class="btn btn-default btn-lg btn-block" role="button"  >Cancel</a>-->
                                <button type="button" class="btn btn-success" data-ng-click="staffControllerVM.editProfile();">Update Profile</button>
                                <button type="button" class="btn btn-link">Cancel</button>
                            </div>
                        </div>
                    </div>
