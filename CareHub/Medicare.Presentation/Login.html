    $(document).ready(function () {
        $('#page_effect').fadeIn(3000);
    });
</script>
<style>
    body {
        background: url(Content/Images/2.jpg) no-repeat fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<body>

    <!--Main container-->
    <div class="container" style=" margin-top:10px;">
        <header class="row">
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="Index.html"><b>CareHub</b></a>
                    </div>

                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span></span>  Are you a Doctor?</a></li>
                            <li><a href="Signup.html"><span class="glyphicon glyphicon-list"> </span> Get Listed Free</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="row">
            <span us-spinner="{radius:50, width:16, length: 32}" spinner-key="spinner-1"></span>  
            <div id="page_effect" style="display:none;">
                <div class="col-md-4">
                </div>

                <div id="g" class="col-md-4 centered " style=" margin:0px auto; background-color:#fff; border-radius:40px; padding:20px; margin-top:50px;border-bottom: 1px solid rgba(0, 0, 0, 0.2);box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);  ">
                    <div style="margin-top:20px; margin-bottom:20px;"><h1>Sign In</h1> </div>

                    <form id="signinForm" data-ng-controller="accountsController as accountsControllerVM">
                        <!--data-ng-submit="vm.authenticateUser()"-->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span> <img src="Content/Images/glyphicons_user.png" /></span></div>
                                <input class="form-control" type="text" placeholder="User Name" style="height:42px;" name="userId" data-ng-model="accountsControllerVM.userId">
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">  <span> <img src="Content/Images/glyphicons_keys.png" /></span></div>

                                    <input class="form-control" type="password" placeholder="Password" style="height:42px;" name="password" data-ng-model="accountsControllerVM.password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div>
                                    <button type="submit" data-ng-click="accountsControllerVM.authenticateUser()" class=" btn btn-primary btn-lg btn-block">Sign in</button>

                                </div>
                            </div>
                            <br>

                            
                            <!--//Pop Up button test--> 
                            <div data-ng-app="ui.bootstrap.demo" data-ng-controller="ModalDemoCtrl as ModelPopUpController">
                                <script type="text/ng-template" id="myModalContent.html">

                                    <div class="modal-header">
                                        <h3 class="modal-title">Please select your Practices</h3>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" class="form-control" data-ng-model="selectedvalue" list="Datalist" placeholder="Premises">
                                        <datalist id="Datalist" spellcheck="true">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </datalist>
                                    </div>

                                    <div class="modal-footer">
                                        <button class="btn btn-primary" ng-click="ok()">OK</button>
                                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                                    </div>
                                </script>

                                <button class="btn btn-default" ng-click="open()">Please select Practice</button>

                                <div ng-show="selected">Selection Practice value is: {{ selected }}</div>
                            </div>









                            <div>
                                <a href="ForgotPassword.html" style="color:#F00">Forgot password?</a>
                            </div>
                            <div>
                                <div class="col-sm-9 col-lg-9" ng-controller="accountsController as accountsControllerVM">
                                    <div data-ng-repeat="(key,val) in alerts" class="alert {{key}}">
                                        <ul>
                                            <li data-ng-repeat="msg in val">{{msg}}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
</div>
                


            </div>
            <div class="col-md-4">
            </div>





            <div id="footer" class="row">
                <nav class="navbar navbar-default navbar-fixed-bottom" style="background-color:#000">
                    <div class="navbar-inner navbar-content-center">
                        <div class="col-lg-4 centered">
                            <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">About US</a>
                            <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">Contact</a>
                            <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">T & T</a>
                            <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">Privacy</a>
                            <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">Doctor</a>
                        </div>
                        <div class="col-lg-4">

                        </div>
                        <div class="col-lg-4 centered">
                            <span style="font-size:11px; color:#FFF">Copyright © 2014, CareHub. All Rights Reserved</span>

                        </div>

                    </div>
                </nav>
            </div>
        </div><!-- /container -->
