    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="Content/Assets/CSS/main.css" rel="stylesheet">

    <!-- Fonts from Google Fonts -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script type="text/javascript" src="Content/Assets/JS/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="Scripts/breeze.min.js"></script>

    <script type="text/javascript" src="Scripts/angular.js"></script>
    <!--<script type="text/javascript" src="Scripts/breeze.angular.q.js"></script>-->

    <script type="text/javascript" src="Scripts/breeze.debug.js"></script>
    <script type="text/javascript" src="Scripts/breeze.angular.js"></script>

    <script type="text/javascript" src="App/Config/App.js"></script>
    <script type="text/javascript" src="App/Config/AccountsEntityManagerFactory.js"></script>
    <script type="text/javascript" src="App/Controllers/AccountsController.js"></script>
    <script type="text/javascript" src="App/Services/AccountsService.js"></script>

    <script type="text/javascript" src="App/Logger.js"></script>

    <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script src="App/Animation/angular-spinner.js"></script>
    <script type="text/javascript" src="Scripts/angular-animate.js"></script>
    <link href="Content/animations.css" rel="stylesheet">
    <script type="text/javascript" src="App/Animation/alerts-manager.js"></script>

    <script type="text/javascript" src="App/CustomDirectives/filters.js"></script>

    <link href="Content/Assets/CSS/angular.rangeSlider.css" rel="stylesheet">
    <script type="text/javascript" src="App/CustomDirectives/angular.rangeSlider.js"></script>

    <script type="text/javascript" src="App/CustomDirectives/timeRangeFilter.js"></script>

    <!--<script type="text/javascript" src="App/Services/metadataTest.js"></script>-->
</head>
<script type="text/javascript">

    $(document).ready(function () {

        $('#page_effect').fadeIn(3000);

    });

</script>
<style>
    body {
        background-image: url(Content/Images/bg.png);
    }
</style>
<body>

    <!--End Main container-->

    <div style="background-color:#F00; height:5px">
    </div>
    <div class="container">
        <header class="row">

            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="Index.html"><b>Medicare</b></a>
                    </div>

                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="Login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>



                                </ul>

                           

                    </div><!--/.nav-collapse -->
                </div>

            </div>
        </header>


        <!--Middle form-->
        <div id="page_effect" style="display:none;">
            <div class="row">
                <span us-spinner="{radius:50, width:16, length: 32}" spinner-key="spinner-1"></span>  
                <div class="col-md-6 col-md-offset-3 " style="background-color:#fff; border-radius:10px; border:1px solid #FFF;margin-top:70px; padding:20px; margin-bottom:40px;">
                    <h2 style="color:#F00">Change your Account Password</h2>
                    <hr>
                    
                    <div class="row" data-ng-controller="accountsController as accountsControllerVM">
                        <div class="col-sm-8 col-md-offset-2 ">
                            <div class="form-group">
                                <input id="textinput" name="userId" data-ng-model="accountsControllerVM.changePasswordUserId" placeholder="User ID" class="form-control input-md" type="text">
                            </div>
                            <div class="form-group">
                                <input id="textinput" name="currentPassword" data-ng-model="accountsControllerVM.changePasswordCurrentPassword" placeholder="Current Password" class="form-control input-md" type="password">
                            </div>
                            <div class="form-group">
                                <input id="textinput" name="newPassword" data-ng-model="accountsControllerVM.changePasswordNewPassword" placeholder="New Password" class="form-control input-md" type="password">
                            </div>
                            <div class="form-group">
                                <input id="textinput" name="confirmPassword" data-ng-model="accountsControllerVM.changePasswordConfirmPassword" placeholder="Confirm Password" class="form-control input-md" type="password">
                            </div>
                            <div class="form-group">
                                <button type="button" data-ng-click="accountsControllerVM.changePassword()" class="btn btn-success">Change Password</button>


                                <button type="button" class="btn btn-link"><a href="Index.html">Cancel</a></button>
                            </div>
                            <div class="form-group">
                                <div data-ng-repeat="(key,val) in alerts track by $index" class="alert {{key}}">
                                    <ul>
                                        <li data-ng-repeat="msg in val track by $index">{{msg}}</li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!--End form-->

        <div id="footer" class="row">
            <nav class="navbar navbar-default navbar-fixed-bottom" style="background-color:#000">
                <div class="navbar-inner navbar-content-center">
                    <div class="col-lg-4 centered">
                        <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">About US</a>
                        <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">Contact</a>
                        <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">T & T</a>
                        <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">Privacy</a>
                        <a href="#" class="btn btn-link" role="button" style="color:#fff; font-size:11px;">Doctor</a>
                    </div>
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-4 centered">
                        <span style="font-size:11px; color:#FFF">Copyright © 2014, Medicare. All Rights Reserved</span>
                    </div>

                </div>
            </nav>
        </div>








    </div><!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="Content/Assets/JS/bootstrap.min.js"></script>
    <!--<script src="assets/js/bootstrap-datepicker.js"></script>
    -->
</body>
</html>
